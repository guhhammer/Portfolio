<html>

	<head>

		<title>Calculadora</title>

		
		<script type="text/javascript" src="javascript/jquery.js"></script>
		<script type="text/javascript" src="javascript/calculadora.js"></script>
		<link rel="stylesheet" type="text/css" href="css/calculadora.css">

	</head>

	<body>


		<div class="tbl">
			
			<table>
				
				<tr>
					
					<td><input type="text" id="soma1"></td>
					<td><input type="text" id="soma2"></td>
					<td><button id="somar">+</button></td>

					<td><label class="sign">=</label></td>

					<td><input type="text" placeholder="Resultado" class="result" id="somRes"></td>
					<td><button class="limpar" id="sumLimpar">Limpar</button></td>


				</tr>

				<tr>

					<td><input type="text" id="subtracao1"></td>
					<td><input type="text" id="subtracao2"></td>
					<td><button id="subtrair">-</button></td>
					
					<td><label class="sign">=</label></td>

					<td><input type="text" placeholder="Resultado" class="result" id="subRes"></td>
					<td><button class="limpar" id="subLimpar">Limpar</button></td>

				</tr>

				<tr>

					<td><input type="text" id="multiplicacao1"></td>
					<td><input type="text" id="multiplicacao2"></td>
					<td><button id="multiplicar">*</button></td>

					<td><label class="sign">=</label></td>

					<td><input type="text" placeholder="Resultado" class="result" id="mulRes"></td>
					<td><button class="limpar" id="mulLimpar">Limpar</button></td>
					
				</tr>

				<tr>

					<td><input type="text" id="divisao1"></td>
					<td><input type="text" id="divisao2"></td>
					<td><button id="dividir">/</button></td>
					
					<td><label class="sign">=</label></td>

					<td><input type="text" placeholder="Resultado" class="result" id="divRes"></td>
					<td><button class="limpar" id="divLimpar">Limpar</button></td>

				</tr>

			</table>

		</div>

	</body>

</html>
