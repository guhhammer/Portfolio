<!DOCTYPE html>
<html>
	
	<head>

		<title>GoNavy!</title>

		<meta charset="utf-8">	

		<link rel="icon" href="../../IMAGES/Tab_Icon/icon.PNG">

		<link rel="stylesheet" type="text/css" href="../../CSS/Common/background.css?v=2">
		<link rel="stylesheet" type="text/css" href="../../CSS/Common/header.css?v=3">
		<link rel="stylesheet" type="text/css" href="../../CSS/Common/div_switch_pages.css?v=6">
		<link rel="stylesheet" type="text/css" href="../../CSS/Communication/communication.css?v=2">

		<script type="text/javascript" src="../../JAVASCRIPT/Jquery/Jquery.js"></script>
		<script type="text/javascript" src="../../JAVASCRIPT/Headers/page_header.js"></script>
		<script type="text/javascript" src="../../JAVASCRIPT/Headers/page_redirect_bar.js?v=3"></script>
		<script type="text/javascript" src="../../JAVASCRIPT/Switch_Pages/Switch_Pages.js"></script>
		<script type="text/javascript" src="../../JAVASCRIPT/Knockout/knockout-3.5.1.js"></script>
		<script type="text/javascript" src="../../JAVASCRIPT/Communication/communication.js"></script>

	</head>
	
	<body>

		<div id="header">
			
		</div>

		<div id="switch_pages">
			
		</div>

		<!--Content-->
		<div class="communication-parent">

			<h3>Send Message</h3>
			To: <input type="text" data-bind="value: to" /><br />
			Subject: <input type="text" data-bind="value: subject" /><br />
			<textarea data-bind="value: message"></textarea><br />
			<button data-bind="click: sendMessage">Send</button>

			<h3>Inbox</h3>
			<table>
				<thead>
					<tr>
						<td>From</td>
						<td>Subject</td>
						<td>Date</td>
					</tr>
				</thead>
				<tbody data-bind='foreach: entries'>
					<tr>
						<td data-bind='text: from'></td>
						<td><a href="#" data-bind='text: subject'></a></td>
						<td data-bind='text: date'></td>
					</tr>
				</tbody>
			</table>

		</div>




	</body>

</html>
