	<head>

			<table>
				<tr>
					<td class="display-completed-chits">
						<table>
							<thead>
								<tr> 
									<td> Chit ID </td>

									<td> Routing Status </td>

									<td> Last Comment By </td>
									<td> Last Comment </td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td data-bind='text: chitID'></td>
									<td data-bind='text: type'></td>
									<td data-bind='text: routing_status'></td>
									<td data-bind='text: aw.username'></td>
									<td data-bind='text: actions.action'></td>
									<td data-bind='text: c.username'></td>
									<td data-bind='text: comments'></td>
								</tr>
							</tbody>
						</table>
						
					</td>
				</tr>
			</table>
		</div>
